<div class="container">
    <h1>Password Reset</h1>
    <form method="POST" data-toggle="validator" action="reset" role="form" id="resetForm" class="vertical-form">
        <input type="hidden" name="_csrf" value="{{csrfToken}}" />
        <div class="col-sm-4">
            <div class="form-group has-feedback">
                <label for="username" class="col-sm-5 control-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" value="{{ username }}" class="form-control" required name="username" id="username" placeholder="Enter username"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
