<div class="container">
    <h1>Registration</h1>
    <form method="POST" action="signup" role="form" id="signupform">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="firstname" class="col-sm-4 control-label">Usermame</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" pattern="\w+" required name="username" id="username" placeholder="Enter Usermame">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required name="firstname" id="firstname" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required name="lastname" id="lastname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required name="email" id="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="canBeContacted" name="canBeContacted"> I can be contacted
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Sign me up!</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        </script>
    </form>
</div>
